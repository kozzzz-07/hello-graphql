<div class="container">
  <form class="item">
    <mat-form-field>
      <mat-label>ニックネーム</mat-label>
      <input matInput placeholder="" [(ngModel)]="name" name="name" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [state]="{ name: name }"
      [routerLink]="['room']"
    >
      入室
    </button>
  </form>
</div>
